<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="highScores">
            <button id="highScoreBtn">View High Scores</button>
        </div>
        <div class="timer">
            <p id="timerCountDown">60</p>
        </div>
    </header>
    <section class="welcomeContentContainer">
        <div class="welcomeContainer">
            <h1>Coding Assessment Challenge</h1>
            <p id="howToPlay">This is a timed challenge to assess your knowledge on JavaScript! Press "Start Quiz" to begin.
                 You have 60 seconds to answer all the questions! GOOD LUCK!</p>
            <button id="startBtn">Start Quiz</button>
        </div>
    </section>
</body>
</html>
