<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="highScores">
            <button id="highScoreBtn">View High Scores</button>
        </div>
        <div class="timer">
            <p class="timerCountDown">Time Remaining: 60</p>
        </div>
    </header>
    
    <!-- Intro Box -->
    <div class="startBoxContainer">
        <div class="startBox">
            <h1 class="title">Coding Assessment Challenge</h1>
            <p class="startText">This is a timed challenge to assess your knowledge on JavaScript! Press "Start Quiz" to begin.
                You have 60 seconds to answer all the questions! GOOD LUCK!</p>
            <button class="startBtn">Start Quiz</button>
        </div>
    </div>

    <!-- Questions Box -->
    <section class="contentContainer">
        <div class="score"></div>
        <div class="questionText">
            <!-- question inserted from quiz-questions.js-->
        </div>
        <div class="optionsList">
            <!-- options inserted from quiz-questions.js-->
        </div>
        <div class="nextBtn"></div>
        <div class="evaluate"></div>
    </section>

    <!-- Results Box -->
    <section class="resultsContainer hidden">
        <div class="resultsHeader"></div>
        <div class="scoreResults"></div>
        <form class="userResultsForm">
            <label for="initials">Enter Your Initials:</label><br>
            <input id="initialBox" type="text" name="initials"><br>
            <input class="startBtn" id="submit" type="submit">
        </form>
        <h3>Open console and local storage to see high Scores</h3>
    </section>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>

    <!-- High Scores Box-->
    <section class="highScoreContainer hidden">
        <div class="highScoreHeader"></div>
        <div class="highScoreList"></div>
    </section>
</body>
</html>
